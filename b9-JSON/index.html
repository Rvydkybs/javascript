JSON Syntax Rules

    Data is in name/value pairs-veriler key-value şeklinde yazılır
    Data is separated by commas-veriler virgülle ayrılır
    Curly braces hold objects-Kıvrımlı parantezler nesneleri tutar
    Square brackets hold arrays-Köşeli parantezler dizileri tutar

Converting a JSON Text to a JavaScript Object;
    let text = '{ "employees" : [' +
    '{ "firstName":"John" , "lastName":"Doe" },' +
    '{ "firstName":"Anna" , "lastName":"Smith" },' +
    '{ "firstName":"Peter" , "lastName":"Jones" } ]}'; 
    Then, use the JavaScript built-in function "JSON.parse()" to convert the string into a JavaScript object:
    const obj = JSON.parse(text); 
    Finally, use the new JavaScript object in your page:
    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML =
